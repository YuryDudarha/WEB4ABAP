<head>
    <title>Заказ чуда</title>

<body>

        <input type="text" name="producer" placeholder="JAWA"><br>

        <label>Ожидаемая цена в BYN:</label><br>
        <input type="number" required name="price" min="0" value="0" step="0.01" placeholder="0.00"><br>

    </form>
